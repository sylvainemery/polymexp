<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
  <title>polymexp</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css /styles/main.css -->
  <link rel="stylesheet" href="/styles/main.css">
  <!-- endbuild-->

  <!-- build:js /bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="/bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with /elements/elements.vulcanized.html -->
  <link rel="import" href="/elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved fullbleed layout vertical>
  <template is="auto-binding" id="app">

    <flatiron-director route="{{route}}" autoHash></flatiron-director>
    <app-globals id="globals"></app-globals>


    <paper-scaffold id="scaffold">

      <nav>
        <core-toolbar>
          <span>Menu</span>
        </core-toolbar>
        <core-menu valueattr="hash" selected="{{route}}" on-core-select="{{menuItemSelected}}">
          <paper-item hash="home" noink>
            <core-icon icon="home"></core-icon>Home
          </paper-item>
          <paper-item hash="list" noink>
            <core-icon icon="account-circle"></core-icon>List items
          </paper-item>
          <paper-item hash="add" noink>
            <core-icon icon="add-circle"></core-icon>Add item
          </paper-item>
          <paper-item hash="tabtest" noink>
            <core-icon icon="bug-report"></core-icon>Tabs (test)
          </paper-item>

        </core-menu>
      </nav>

      <core-toolbar tool flex>
        <div flex>Title</div>
        <a href="#add" class="inherit">
          <paper-icon-button icon="add"></paper-icon-button>
        </a>
      </core-toolbar>

      <div layout horizontal center-center fit class="content">
        <core-animated-pages valueattr="hash" selected="{{route}}" fit transitions="cross-fade">
          <section hash="home" layout vertical center-center flex>
            <div flex cross-fade>
              Welcome!
            </div>
          </section>
          <section hash="list" layout vertical center-center flex>
            <div flex cross-fade>
              <list-items flex itemsList="{{$.globals.dateArray[3].dayList}}"></list-items>
            </div>
          </section>
          <section hash="add" layout vertical center-center>
            <div layout vertical fit cross-fade>
              <form-add-new-item id="additemform" timeList="{{$.globals.timeList}}"></form-add-new-item>
            </div>
          </section>
          <section hash="tabtest" layout vertical flex>
            <div flex cross-fade>
              <scrollable-tabs dateArray="{{$.globals.dateArray}}"></scrollable-tabs>
            </div>
          </section>
        </core-animated-pages>
      </div>
    </paper-scaffold>

  </template>

  <!-- build:js /scripts/app.js -->
  <script src="/scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
